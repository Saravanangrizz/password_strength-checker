<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <div class="container text-center mt-5">
        <h2 class="mb-4">ðŸ”’ Password Strength Checker</h2>
        
        <input type="password" id="password" class="form-control w-50 mx-auto p-2" placeholder="Enter your password">
        
        <div class="progress mt-3 w-50 mx-auto">
            <div id="strength-bar" class="progress-bar"></div>
        </div>
        
        <p id="strength-text" class="mt-2"></p>
    </div>

    <!-- JavaScript for Password Strength -->
    <script>
        document.getElementById('password').addEventListener('input', function() {
            let password = this.value;
            let strengthBar = document.getElementById('strength-bar');
            let strengthText = document.getElementById('strength-text');
            let strength = 0;

            if (password.length > 8) strength += 1;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 1;
            if (password.match(/\d/)) strength += 1;
            if (password.match(/[^a-zA-Z\d]/)) strength += 1;

            let strengthColors = ["bg-danger", "bg-warning", "bg-info", "bg-success"];
            let strengthLabels = ["Weak", "Moderate", "Strong", "Very Strong"];

            strengthBar.style.width = (strength * 25) + "%";
            strengthBar.className = "progress-bar " + strengthColors[strength-1];
            strengthText.innerText = strengthLabels[strength-1];
        });
    </script>

</body>
</html>
