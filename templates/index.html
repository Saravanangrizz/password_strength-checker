<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container text-center mt-5">
        <h2 class="mb-4">ðŸ”’ Password Strength Checker</h2>

        <!-- Username Input -->
        <input type="text" id="username" class="form-control w-50 mx-auto p-2" placeholder="Enter your username">

        <!-- Platform Selection -->
        <select id="platform" class="form-control w-50 mx-auto mt-2">
            <option value="general">Select Platform Type</option>
            <option value="social">Social Media</option>
            <option value="banking">Banking/Finance</option>
            <option value="email">Email</option>
            <option value="gaming">Gaming</option>
        </select>

        <!-- Password Input -->
        <input type="password" id="password" class="form-control w-50 mx-auto p-2 mt-2" placeholder="Enter your password">

        <!-- Password Strength Meter -->
        <div class="progress mt-3 w-50 mx-auto">
            <div id="strength-bar" class="progress-bar"></div>
        </div>

        <p id="strength-text" class="mt-2"></p>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>

</body>
</html>
